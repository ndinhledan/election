{% block content %}
  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
      {% for field in form %}
      <p>
        {{ field.errors }}
        {{ field.label_tag }}<br>
        {{ field }}
      </p>
      {% endfor %}

    <button type="submit">Sign up</button>
    <a href="{% url 'login' %}">Log in here</a>
  </form>
{% endblock %}
